<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
     <link rel="stylesheet" href="stilos css/stilioreproductor.css" type="text/css">

    <title>Reproductor</title>
</head>
<body>
    <!--player-->
    <main class="player">

        <!--titulo-->
        <h1 class="titulo" id="titulo"></h1>

        <!--cover-->

        <!--Audio HTML Media element-->
        <audio src="" id="audio"></audio>

        <img src="" alt="" class="cover" id="cover" >
        
        <!--progres bar-->

        <div id="progress-container" class="progres-container">
            <section id="progress" class="progres"></section>
        </div>

        <!--controles-->
        <section class="controls">
            <button class="prev">
            <i id="prev" class="fas fa-backward"></i>

            </button>
            <button class="play" >
                <i id="play" class="fas fa-play"></i>
    
                </button>
                <button class="next">
                    <i id="next" class="fas fa-forward"></i>
        
                    </button>
        </section>

        <!--lista canciones-->
        <ul class="songs" id="songs">
          <!-- <li><a href="#">Song 1</a></li>
            <li><a class="active" href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li>-->
        </ul>
    </main>
    
</body>

<script src="Javascript.js"></script>
</html>
