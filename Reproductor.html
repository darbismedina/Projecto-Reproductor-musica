<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
     <link rel="stylesheet" href="stilos css/stilioreproductor.css" type="text/css">

    <title>Pizzaria</title>
</head>
<body>
    <!--player-->
    <main class="player">

        <!--titulo-->
        <h1 class="titulo">Nueva Cancion</h1>

        <!--cover-->

        <!--Audio HTML Media element-->
        <audio src="" id="audio"></audio>

        <img src="imagen/marcantony.jpeg" alt="" class="cover" >
        
        <!--progres bar-->

        <div class="progres-container">
            <section class="progres"></section>
        </div>

        <!--controles-->
        <section class="controls">
            <button class="prev">
            <i class="fas fa-backward"></i>

            </button>
            <button class="play">
                <i class="fas fa-play"></i>
    
                </button>
                <button class="next">
                    <i class="fas fa-forward"></i>
        
                    </button>
        </section>

        <!--lista canciones-->
        <ul class="songs" id="songs">
          <!-- <li><a href="#">Song 1</a></li>
            <li><a class="active" href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li>-->
        </ul>
    </main>
    
</body>

<script src="Javascript.js"></script>
</html>
